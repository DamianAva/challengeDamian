post:
  operationId: login
  description: Login an user into the system
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/requestBodyLogin.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      type:
                        type: integer
                      responsability:
                        type: integer
                  access_token:
                    type: string
              user:
                type: object
                properties:
                  fullname:
                    type: string
                  email:
                    type: string
                  id:
                    type: integer
                  type:
                    type: integer
                  responsability:
                    type: integer
              access_token:
                type: string
    '400':
      description: User not found
    '500':
      $ref: '../components/responses/InternalServerError.yaml'